<div class="container mb-5">
  <div class="row">
    <div class="col-sm-6">
      <div class="card" style="width: 25rem;">
        <div class="card-body">
          <h5 class="card-title">Budget Allocation</h5>
          <h6>₱ {{budgetAllocation}}</h6>

        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card" style="width: 25rem;">
        <div class="card-body">
          <h5 class="card-title">Category</h5>
          <input type="text" class="form-control" />
        </div>
        <div class="card-body">
          <h5 class="card-title">Budget</h5>
          <div class="input-group mb-3">
            <span class="input-group-text">₱</span>
            <input type="text" class="form-control">
            <span class="input-group-text">.00</span>
          </div>
        </div>
        <button class="btn btn-primary">Add Budget</button>
      </div>
    </div>
  </div>

  <hr />
  <hr />

  <div class="container ">
    <div class="row">
      <div class="col fw-bolder">
        Budget Allocation
      </div>
      <div class="col fw-bolder">
        Category
      </div>
    </div>
    <app-budget-table *ngFor="let b of myBudget" [budget]=" b"></app-budget-table>
  </div>

  <h6>Total Budget: ₱₱₱₱₱₱₱₱₱ </h6>

</div>
